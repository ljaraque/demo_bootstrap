<!doctype html>
<html lang="es">
  <head>
    <title>Datos de Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Loading Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Section: Datos de Paciente -->
    <div class="container-fluid bg-light" id="contacto">
      <div class="row">
        <h2>Datos de Paciente - Diagnósticos</h2>
      </div>
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-sm-6" id="contact-form">
          <form>
            <div class="form-group">
              <label for="diagnostico-paciente">Diagnóstico</label>
              <input type="text" class="form-control" id="diagnostico-paciente" 
                  placeholder="Diagnostico">
            </div>
            <div class="form-group">
              <label for="fecha-diagnostico">Fecha</label>
              <input type="text" class="form-control" id="fecha-diagnostico" 
                  placeholder="Fecha Diagnostico">
            </div>
            <div class="form-group">
              <label for="inicio-tratamiento">Fecha de Inicio de Tratamiento</label>
              <input type="text" class="form-control" id="inicio-tratamiento" 
                  placeholder="Fecha de Inicio de Tratamiento">
            </div>
            <div class="form-group">
              <label for="descripcion-detallada">Introduzca Información Detallada</label>
              <textarea class="form-control" id="descripcion-detallada" 
                  placeholder="Detalle" rows="1"></textarea>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-secondary" >Ingreso de Datos</button>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>DIAGNOSTICO</th>
                  <th>FECHA</th>
                  <th>INICIA TRATAMIENTO</th>
                  <th>DETALLE</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Enfermo</td>
                  <td>13/10/2020</td>
                  <td>15/10/2020</td>
                  <td>Presenta sintomas gripales, etc....</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Covid-19</td>
                  <td>10/10/2020</td>
                  <td>12/10/2020</td>
                  <td>En cuarentena! No se acerquen!</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Enfermo</td>
                  <td>13/10/2020</td>
                  <td>15/10/2020</td>
                  <td>Presenta sintomas gripales, etc....</td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
    <!-- End Section: Datos de Paciente -->

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script 
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
